<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="page-title">
          <img class="svg" src="../../../assets/svg/to-do.svg" alt="To do" />
          <span>Todo List App</span>
        </h2>
      </div>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Yeni madde ekle" #newTodo />
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="addTodo(newTodo)"
          >
            Ekle
          </button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <mat-card class="d-flex">
          <div class="example-container">
            <h2>Bekleyenler</h2>

            <div
              cdkDropList
              #pendingList="cdkDropList"
              [cdkDropListData]="data.pendings"
              [cdkDropListConnectedTo]="[inProgressList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of data.pendings"
                cdkDrag
              >
                <img class="svg" src="../../../assets/svg/hourglass.svg" />
                {{ item }}
              </div>
              <div class="text-center pt-3" *ngIf="data.pendings.length === 0">
                <small>Bekleyen madde yok.</small>
              </div>
            </div>
          </div>

          <div class="example-container">
            <h2>Yapım Aşamasında Olanlar</h2>

            <div
              cdkDropList
              #inProgressList="cdkDropList"
              [cdkDropListData]="data.inProgress"
              [cdkDropListConnectedTo]="[pendingList, doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of data.inProgress"
                cdkDrag
              >
                <img class="svg" src="../../../assets/svg/timer.svg" />
                {{ item }}
              </div>
              <div
                class="text-center pt-3"
                *ngIf="data.inProgress.length === 0"
              >
                <small>Yapım aşamasında madde yok.</small>
              </div>
            </div>
          </div>

          <div class="example-container">
            <h2>Tamamlananlar</h2>

            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="data.done"
              [cdkDropListConnectedTo]="[inProgressList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div class="example-box" *ngFor="let item of data.done" cdkDrag>
                <img class="svg" src="../../../assets/svg/tick.svg" />
                {{ item }}
              </div>
              <div class="text-center pt-3" *ngIf="data.done.length === 0">
                <small>Tamamlanan madde yok.</small>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center mt-2">
        <small>Copyrigth 2020 Todo List App</small>
      </div>
    </div>
  </div>
</div>
